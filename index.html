<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Anagrama Desafiante</title>
</head>
<body>
    <div class="container">
        <h1>ANAGRAMA</h1>
        <div id="anagramContainer">
            <p id="anagramText"></p>
            <input type="text" id="userInput" placeholder="Tu respuesta">
            <button onclick="checkAnagram()">Comprobar</button>
            <button onclick="retryAnagram()">Reintentar</button>
            <button onclick="nextAnagram()">Volver a Jugar</button>
            
        </div>
        <p id="result"></p>
        <div id="face" class="face"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
